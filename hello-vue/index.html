<html>
    <head>
        <meta charset="utf-8">
        <title>Hello Vue</title>
    </head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <body>
        <div id="app">
            {{ message }} {{ name }}
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    name: 'Vic'
                }
            });
        </script>
    </body>
</html>
