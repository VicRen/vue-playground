<html>
    <head>
        <meta charset="utf-8">
        <title>Hello Vue</title>
    </head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <body>
        <div id="app">
            {{ message }} {{ name }}
        </div>
        <script type="text/javascript">
            var data = {a : 1};
            var vm = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    name: data.a
                }
            });
            vm.$watch('a', function(newVal, oldVal){
                console.log(newVal, oldVal);
            })
            vm.$data.a = "testing"
        </script>
    </body>
</html>
